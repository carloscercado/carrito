<div class="d-flex justify-content-end">
	<div></div>
	<div></div>
	<div>
		<mat-form-field>
  	 <mat-select placeholder="Ordenar Por:">
	    <mat-option  [value]="">Mayor Precio</mat-option>
	    <mat-option  [value]="">Menor Precio</mat-option>
	    <mat-option  [value]="">Destacados</mat-option>
	  </mat-select>
	  </mat-form-field>
	</div>
</div>
<div class="row">
	<div class="col-md-3" style="margin-top: 1%" *ngFor="let item of products">
		<mat-card>
			<mat-card-title>
				<a href="#"  routerLink="/product/{{item.id}}">{{item.name}}</a>
			</mat-card-title>
			<img mat-card-image src="assets/loading.gif" *ngIf="!!item.img && !item.loaded_image">

			<img mat-card-image src="{{item.img}}" [hidden]="!!item.img && !item.loaded_image" (load)="imageLoaded(item)">
			<mat-card-subtitle>Precio: {{item.price || currency}}</mat-card-subtitle>
			<app-add-product [product]="item"></app-add-product>
		</mat-card>
	</div>
</div>
