<mat-card class="carro">
	<mat-card-title>Producto agregado con exito</mat-card-title>
	<mat-card-subtitle>Producto: {{data.product.name}}</mat-card-subtitle>
	<mat-card-subtitle>Precio: {{data.product.price | currency}}</mat-card-subtitle>
	<mat-card-actions>
		<button mat-button (click)="cancel()">Seguir comprando</button>
  		<button mat-button (click)="toCar()">Ir al carro de compra</button>
	</mat-card-actions>
</mat-card>
